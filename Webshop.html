<!-- Méretek és Kosárba gomb -->

<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <!-- Identify your business so that you can collect the payments. -->
  <input type="hidden" name="business" value="kin@kinskards.com">

  <!-- Specify a PayPal Shopping Cart Add to Cart button. -->
  <input type="hidden" name="cmd" value="_cart">
  <input type="hidden" name="add" value="1">

  <!-- Specify details about the item that buyers will purchase. -->
  <input type="hidden" name="item_name"
        value="A6-os Fekete képkeret">
  <input type="hidden" name="amount" value="5990">
  <input type="hidden" name="currency_code" value="Ft">

  <!-- Provide a drop-down menu option field, without prices. -->
  <input type="hidden" name="on0" value="Color">
  <label for="os0">Méret:</label>
    <select name="os0" id="os0">
      <option value="Méret">-- Válassz méretet --</option>
      <option value="A6">A6 (10 cm x 14,8 cm) - 2990 Ft</option>
      <option value="A5">A5 (14,8 cm x 21 cm) - 3990 Ft</option>
      <option value="A4">A4 (29,7 cm x 21 cm) - 4990 Ft</option>
  </select>
  <br>

  <!-- Display the payment button. -->
  <input type="image" name="submit"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif"
    alt="Kosarba">
  <img alt="" width="1" height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
</form>
